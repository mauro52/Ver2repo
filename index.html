<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Dungeon Crawling Game</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Text Dungeon Crawling Game</h1>
    <section id="menuArea">
        <h2>Menu</h2>
        <p>Este es un juego de exploración basado en texto. Exploras un Dungeon lleno de enemigos y tesoros. Si tienes
            suerte, saldrás con vida.</p>
        <p>Elige tu nombre</p>
        <input id="playerName" type="text">
        <button id="playerNamebutton">Submit</button>
        <p>Tu nombre es <span id="spanName"></span> </p>
        <p>Selecciona la dificultad:</p>

        <form>
            <input type="radio" id="difEasy" name="difficulty" value="easy">
            <label for="html">Easy</label><br>
            <input type="radio" id="difHard" name="difficulty" value="hard">
            <label for="css">Hard</label><br>
            <br>
        </form>
        <button type="button" id="difButton">Submit</button>
    
        <div id="contentStart"></div>
        <button type="button" id="startGame">Start Game!</button>
    </section>


</body>

</html>
